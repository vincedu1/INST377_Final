<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 Final - Fitness Tracker Progress & Goals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #667eea;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }

        .log-entry {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: white;
            color: #667eea;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .goal-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
        }

        .progress-bar {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            height: 20px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: white;
            height: 100%;
            transition: width 0.3s;
            border-radius: 10px;
        }

        .reminder-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: #ccc;
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #667eea;
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(24px);
        }

        .section-divider {
            margin: 40px 0;
            border-top: 2px solid rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Fitness Tracker</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="exercises.html">Exercises & Log</a></li>
                <li><a href="progress.html" class="active">Progress & Goals</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <h2>Your Progress</h2>
            <div class="chart-container">
                <canvas id="workoutChart"></canvas>
            </div>
        </div>

        <div class="card">
            <h2>Workout History</h2>
            <div id="workoutHistory"></div>
        </div>

        <div class="card">
            <h2>Weight Progress by Exercise</h2>
            <div class="chart-container">
                <canvas id="weightChart"></canvas>
            </div>
        </div>

        <div class="section-divider"></div>

        <div class="card">
            <h2></i> Set New Goal</h2>
            <div class="input-group">
                <label>Goal Description</label>
                <input type="text" id="goalDescription" placeholder="e.g., Bench press 200 lbs">
            </div>
            <div class="grid">
                <div class="input-group">
                    <label>Target Value</label>
                    <input type="number" id="goalTarget" placeholder="200">
                </div>
                <div class="input-group">
                    <label>Current Value</label>
                    <input type="number" id="goalCurrent" placeholder="150">
                </div>
            </div>
            <div class="input-group">
                <label>Target Date</label>
                <input type="date" id="goalDate">
            </div>
            <div class="reminder-toggle">
                <div class="toggle-switch" id="reminderToggle" onclick="toggleReminder()">
                    <div class="toggle-slider"></div>
                </div>
                <label>Enable Goal Reminders</label>
            </div>
            <button class="btn btn-primary" onclick="createGoal()">Create Goal</button>
        </div>

        <div class="card">
            <h2>Active Goals</h2>
            <div id="activeGoals"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://inst-377-final-weld.vercel.app/api';

        let workouts = [];
        let goals = [];
        let remindersEnabled = false;
        let workoutChart, weightChart;

        async function loadWorkoutsFromAPI() {
            try {
                const response = await fetch(`${API_BASE_URL}/workouts`);
                if (response.ok) {
                    workouts = await response.json();
                    displayWorkoutHistory();
                    updateCharts();
                } else {
                    console.error('Failed to load workouts from API');
                    // Fallback to localStorage
                    const stored = localStorage.getItem('workouts');
                    if (stored) {
                        workouts = JSON.parse(stored);
                        displayWorkoutHistory();
                        updateCharts();
                    }
                }
            } catch (error) {
                console.error('Error loading workouts:', error);
                const stored = localStorage.getItem('workouts');
                if (stored) {
                    workouts = JSON.parse(stored);
                    displayWorkoutHistory();
                    updateCharts();
                }
            }
        }

        async function loadGoalsFromAPI() {
            try {
                const response = await fetch(`${API_BASE_URL}/goals`);
                if (response.ok) {
                    goals = await response.json();
                    displayGoals();
                } else {
                    console.error('Failed to load goals from API');
                    const stored = localStorage.getItem('goals');
                    if (stored) {
                        goals = JSON.parse(stored);
                        displayGoals();
                    }
                }
            } catch (error) {
                console.error('Error loading goals:', error);
                const stored = localStorage.getItem('goals');
                if (stored) {
                    goals = JSON.parse(stored);
                    displayGoals();
                }
            }
        }

        function initCharts() {
            const ctx1 = document.getElementById('workoutChart');
            if (ctx1) {
                workoutChart = new Chart(ctx1, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Workouts per Day',
                            data: [],
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        }
                    }
                });
            }

            const ctx2 = document.getElementById('weightChart');
            if (ctx2) {
                weightChart = new Chart(ctx2, {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Average Weight (lbs)',
                            data: [],
                            backgroundColor: '#764ba2',
                            borderRadius: 5
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

            updateCharts();
        }

        function updateCharts() {
            if (!workoutChart || !weightChart) return;

            const last7Days = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                last7Days.push(date.toDateString());
            }

            const workoutCounts = last7Days.map(date => 
                workouts.filter(w => 
                    new Date(w.date).toDateString() === date
                ).length
            );

            workoutChart.data.labels = last7Days.map(d => 
                new Date(d).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })
            );
            workoutChart.data.datasets[0].data = workoutCounts;
            workoutChart.update();

            const exerciseWeights = {};
            workouts.forEach(w => {
                if (w.weight > 0) {
                    if (!exerciseWeights[w.exercise]) {
                        exerciseWeights[w.exercise] = [];
                    }
                    exerciseWeights[w.exercise].push(w.weight);
                }
            });

            const topExercises = Object.keys(exerciseWeights)
                .slice(0, 5)
                .map(ex => ({
                    name: ex,
                    avgWeight: exerciseWeights[ex].reduce((a, b) => a + b, 0) / exerciseWeights[ex].length
                }));

            if (topExercises.length > 0) {
                weightChart.data.labels = topExercises.map(e => e.name);
                weightChart.data.datasets[0].data = topExercises.map(e => Math.round(e.avgWeight));
                weightChart.update();
            }
        }

        function displayWorkoutHistory() {
            const container = document.getElementById('workoutHistory');
            if (workouts.length === 0) {
                container.innerHTML = '<p>No workout history yet. Start logging workouts!</p>';
                return;
            }

            const sorted = [...workouts].sort((a, b) => new Date(b.date) - new Date(a.date));
            container.innerHTML = sorted.slice(0, 10).map(w => `
                <div class="log-entry">
                    <strong>${w.exercise}</strong> - ${w.sets}Ã—${w.reps} @ ${w.weight}lbs
                    <br><small>${new Date(w.date).toLocaleString()}</small>
                    ${w.notes ? `<br><em>${w.notes}</em>` : ''}
                </div>
            `).join('');
        }

        function createGoal() {
            const goal = {
                description: document.getElementById('goalDescription').value,
                target: parseFloat(document.getElementById('goalTarget').value),
                current: parseFloat(document.getElementById('goalCurrent').value) || 0,
                date: document.getElementById('goalDate').value,
                reminders: remindersEnabled
            };

            if (!goal.description || !goal.target) {
                Swal.fire('Error', 'Please fill in all required fields', 'error');
                return;
            }

            saveGoalToAPI(goal);
        }

        async function saveGoalToAPI(goal) {
            try {
                const response = await fetch(`${API_BASE_URL}/goals`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(goal)
                });

                if (response.ok) {
                    const savedGoal = await response.json();
                    goals.push(savedGoal);

                    localStorage.setItem('goals', JSON.stringify(goals));
                    
                    Swal.fire('Success!', 'Goal created successfully', 'success');

                    document.getElementById('goalDescription').value = '';
                    document.getElementById('goalTarget').value = '';
                    document.getElementById('goalCurrent').value = '';
                    document.getElementById('goalDate').value = '';

                    remindersEnabled = false;
                    document.getElementById('reminderToggle').classList.remove('active');

                    displayGoals();
                } else {
                    throw new Error('Failed to save goal');
                }
            } catch (error) {
                console.error('Error saving goal:', error);
                Swal.fire('Error', 'Failed to save goal. Please try again.', 'error');
            }
        }

        function displayGoals() {
            const container = document.getElementById('activeGoals');
            if (goals.length === 0) {
                container.innerHTML = '<p>No active goals. Create one to get started!</p>';
                return;
            }

            container.innerHTML = goals.map(goal => {
                const progress = (goal.current / goal.target) * 100;
                const isComplete = progress >= 100;
                
                return `
                    <div class="goal-card">
                        <h3>${goal.description}</h3>
                        <p>Target: ${goal.target} | Current: ${goal.current}</p>
                        ${goal.date ? `<p>Target Date: ${new Date(goal.date).toLocaleDateString()}</p>` : ''}
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${Math.min(progress, 100)}%"></div>
                        </div>
                        <p>${Math.round(progress)}% Complete</p>
                        ${isComplete ? '<p><i class="fas fa-trophy"></i> Goal Achieved!</p>' : ''}
                        ${goal.reminders ? '<p><i class="fas fa-bell"></i> Reminders Enabled</p>' : ''}
                    </div>
                `;
            }).join('');
        }

        function toggleReminder() {
            remindersEnabled = !remindersEnabled;
            const toggle = document.getElementById('reminderToggle');
            if (remindersEnabled) {
                toggle.classList.add('active');
                Swal.fire({
                    icon: 'success',
                    title: 'Enabled!',
                    text: 'You will receive goal reminders',
                    confirmButtonColor: '#667eea'
                });
            } else {
                toggle.classList.remove('active');
            }
        }

        window.onload = function() {
            loadWorkoutsFromAPI();
            loadGoalsFromAPI();
            initCharts();
        };
    </script>
</body>
</html>
